<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convite para o anivers√°rio da Maria Liz. Confirme sua presen√ßa via WhatsApp!">
    <title>Convite para o Anivers√°rio da Maria Liz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Vari√°veis CSS para facilitar manuten√ß√£o */
        :root {
            --cor-fundo: linear-gradient(135deg, #ff69b4, #ffb6c1); /* Gradiente rosa feminino */
            --cor-botao: #25D366;
            --cor-botao-hover: #20c157;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.4);
            --fonte-principal: 'Roboto', sans-serif;
        }

        /* Reset e estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: var(--fonte-principal);
            background: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container principal */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: var(--sombra);
            overflow-y: auto;
            max-height: 90vh;
        }

        /* Estilo da nova imagem do cabe√ßalho */
        .header-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        /* Indicador de rolagem melhorado */
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 120px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
        }

        .scroll-indicator:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }

        .scroll-text {
            font-size: 0.9rem;
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 5px;
            text-align: center;
        }

        .character-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .scroll-arrows {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .scroll-arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 15px solid;
            border-top-color: #fff;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .scroll-arrow:nth-child(1) { animation: strongBounce 1.5s ease-in-out infinite; }
        .scroll-arrow:nth-child(2) { animation: strongBounce 1.5s ease-in-out infinite 0.3s; }
        .scroll-arrow:nth-child(3) { animation: strongBounce 1.5s ease-in-out infinite 0.6s; }

        @keyframes strongBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-4px); }
        }

        /* Contador regressivo */
        #contador {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: var(--sombra);
        }

        .unidade {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 10px;
            padding: 10px;
            min-width: 60px;
            box-shadow: var(--sombra);
            color: #333;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .unidade:hover { transform: scale(1.05); }

        .numero {
            font-size: 1.8rem;
            font-family: 'Courier New', monospace;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .convite-img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: var(--sombra);
            animation: fadeIn 1.5s ease-in, balanco 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes balanco {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            75% { transform: rotate(0.5deg); }
        }

        .fallback {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }

        .botao-confirmar, .botao-local {
            display: block;
            width: 85%;
            margin: 25px auto;
            padding: 18px;
            background-color: var(--cor-botao);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .botao-confirmar {
            background-image: url('https://i.pinimg.com/originals/11/6b/b1/116bb116b2ce763a809594a81fc3d841.gif');
            background-size: 50px 50px;
            background-position: center left 10px;
            background-repeat: no-repeat;
        }

        .botao-local {
            background-image: url('https://i.pinimg.com/originals/6e/60/8f/6e608f505913f335e9bc6c8511b4e36f.gif');
            background-size: 50px 50px;
            background-position: center left 10px;
            background-repeat: no-repeat;
        }

        @media (max-width: 600px) {
            .container { max-width: 98%; padding: 10px; max-height: 95vh; }
            .botao-confirmar, .botao-local { width: 95%; font-size: 1.1rem; padding: 16px; }
            #contador { flex-wrap: wrap; gap: 5px; }
            .unidade { min-width: 50px; padding: 8px; }
            .numero { font-size: 1.5rem; }
        }

        @media (min-width: 601px) {
            .scroll-indicator { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/IcUE1sP.png" alt="Convite Especial" class="header-img">
            
            <div id="contador">
                <div class="unidade">
                    <span id="dias" class="numero">0</span>
                    <div class="label">Dias</div>
                </div>
                <div class="unidade">
                    <span id="horas" class="numero">0</span>
                    <div class="label">Horas</div>
                </div>
                <div class="unidade">
                    <span id="minutos" class="numero">0</span>
                    <div class="label">Min</div>
                </div>
                <div class="unidade">
                    <span id="segundos" class="numero">0</span>
                    <div class="label">Seg</div>
                </div>
            </div>
        </header>
        <main>
            <img src="convite.png" alt="Parte superior do convite" class="convite-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="fallback">Imagem n√£o encontrada.</div>
            
            <img src="convite2.png" alt="Parte inferior do convite" class="convite-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="fallback">Imagem n√£o encontrada.</div>
            
            <a href="https://wa.me/5585921508496?text=Oi!%20Confirmo%20presen√ßa%20no%20anivers√°rio%20da%20Maria%20Liz!" class="botao-confirmar">
                ‚úÖ CONFIRMAR PRESEN√áA
            </a>
            
            <button class="botao-local" id="localButton" onclick="irParaLocal()">
                üìç LOCAL DO EVENTO
            </button>
        </main>
    </div>

    <div class="scroll-indicator" id="scrollIndicator" onclick="rolarParaBaixo()">
        <div class="scroll-text">Role ‚Üì</div>
        <img src="https://i.pinimg.com/originals/52/05/ad/5205ad1953cc30b721bb42ee285eba7e.png" alt="Personagem fofo" class="character-image">
        <div class="scroll-arrows">
            <div class="scroll-arrow"></div>
            <div class="scroll-arrow"></div>
            <div class="scroll-arrow"></div>
        </div>
    </div>

    <script>
        function atualizarContador() {
            const dataEvento = new Date('2026-03-29T00:00:00');
            const agora = new Date();
            const diff = dataEvento - agora;

            if (diff > 0) {
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('dias').innerText = dias;
                document.getElementById('horas').innerText = horas;
                document.getElementById('minutos').innerText = minutos;
                document.getElementById('segundos').innerText = segundos;
            } else {
                document.getElementById('contador').innerHTML = '<div style="text-align: center; color: #fff;">O evento j√° aconteceu! üéâ Feliz anivers√°rio, Maria Liz!</div>';
            }
        }

        setInterval(atualizarContador, 1000);
        atualizarContador();

        function rolarParaBaixo() {
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const indicator = document.getElementById('scrollIndicator');
                if (entry.isIntersecting) {
                    indicator.style.display = 'none';
                } else {
                    if (window.innerWidth <= 600) indicator.style.display = 'flex';
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.getElementById('localButton'));

        function irParaLocal() {
            window.open('https://share.google/O8SSLfRoFTqmfCAVP', '_blank');
        }
    </script>
</body>
</html>

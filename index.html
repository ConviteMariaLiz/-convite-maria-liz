<html lang="pt-br">
<head>

    <title>Convite para o Anivers√°rio da Maria Liz</title>
    <!-- Fonte externa para um visual mais profissional -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Vari√°veis CSS para facilitar manuten√ß√£o */
        :root {
            --cor-fundo: linear-gradient(135deg, #ff69b4, #ffb6c1); /* Fundo rosa de volta */
            --cor-botao: #25D366;
            --cor-botao-hover: #20c157;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.4);
            --fonte-principal: 'Roboto', sans-serif;
        }

        /* Reset e estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: var(--fonte-principal);
            background: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        /* Container principal */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: var(--sombra);
            overflow-y: auto;
            max-height: 90vh;
        }

        /* Indicador de rolagem melhorado: maior, com texto e anima√ß√£o mais forte */
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.7; /* Mais vis√≠vel */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 120px; /* Maior */
            height: 80px; /* Maior */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10;
        }

        .scroll-indicator:hover {
            opacity: 1; /* Totalmente vis√≠vel no hover */
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5); /* Brilho rosa */
        }

        .scroll-text {
            font-size: 0.9rem;
            font-weight: bold;
            color: #ff69b4; /* Rosa */
            margin-bottom: 5px;
            text-align: center;
        }

        .character-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .scroll-arrows {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .scroll-arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 15px solid; /* Maior */
            border-top-color: linear-gradient(to bottom, #fff, #ffb6c1);
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* Anima√ß√µes staggered mais fortes para as 3 setas */
        .scroll-arrow:nth-child(1) {
            animation: strongBounce 1.5s ease-in-out infinite;
        }

        .scroll-arrow:nth-child(2) {
            animation: strongBounce 1.5s ease-in-out infinite 0.3s;
        }

        .scroll-arrow:nth-child(3) {
            animation: strongBounce 1.5s ease-in-out infinite 0.6s;
        }

        @keyframes strongBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); } /* Movimento mais forte */
            60% { transform: translateY(-4px); }
        }

        /* Contador regressivo moderno */
        #contador {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: var(--sombra);
        }

        .unidade {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 10px;
            padding: 10px;
            min-width: 60px;
            box-shadow: var(--sombra);
            color: #333;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .unidade:hover {
            transform: scale(1.05);
        }

        .numero {
            font-size: 1.8rem;
            font-family: 'Courier New', monospace;
            transition: all 0.5s ease;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* Imagem do cabe√ßalho (substitui o h1) - Sem fundo, centralizada, pr√≥xima ao contador */
        .header-img {
            width: 50%;
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 10px; /* Centralizada e pr√≥xima ao contador */
            border-radius: 10px;
            /* Removido box-shadow para sem fundo */
            transition: all 0.3s ease;
        }

        .header-img:hover {
            transform: scale(1.05);
        }

        /* Imagens do convite com anima√ß√µes */
        .convite-img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-in, balanco 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes balanco {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            75% { transform: rotate(0.5deg); }
        }

        .convite-img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        /* Fallback para imagens que n√£o carregam */
        .fallback {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            color: #fff;
            font-weight: bold;
            display: none;
        }

        /* Bot√£o de confirma√ß√£o com imagem como background e texto centralizado */
        .botao-confirmar {
            display: block;
            width: 85%;
            margin: 25px auto;
            padding: 18px;
            background-color: var(--cor-botao);
            background-image: url('https://i.pinimg.com/originals/11/6b/b1/116bb116b2ce763a809594a81fc3d841.gif');
            background-size: 50px 50px;
            background-position: center left 10px;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .botao-confirmar:hover {
            background-color: var(--cor-botao-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .botao-confirmar:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        /* Bot√£o do local do evento com imagem como background e texto centralizado */
        .botao-local {
            display: block;
            width: 85%;
            margin: 25px auto;
            padding: 18px;
            background-color: var(--cor-botao);
            background-image: url('https://i.pinimg.com/originals/6e/60/8f/6e608f505913f335e9bc6c8511b4e36f.gif');
            background-size: 50px 50px;
            background-position: center left 10px;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .botao-local:hover {
            background-color: var(--cor-botao-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .botao-local:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        /* Responsividade para telas menores (mobile-first) */
        @media (max-width: 600px) {
            .container {
                max-width: 98%;
                padding: 10px;
                max-height: 95vh;
            }
            .scroll-indicator {
                display: flex;
            }
            .convite-img {
                width: 100%;
                height: auto;
                animation: fadeIn 1.5s ease-in, balanco 3s ease-in-out infinite;
            }
            .convite-img:hover {
                transform: scale(1.05) rotate(2deg);
            }
            .botao-confirmar, .botao-local {
                width: 95%;
                font-size: 1.1rem;
                padding: 16px;
            }
            h1 {
                font-size: 1.4rem;
            }
            #contador {
                flex-wrap: wrap;
                gap: 5px;
            }
            .unidade {
                min-width: 50px;
                padding: 8px;
            }
            .numero {
                font-size: 1.5rem;
            }
            .header-img {
                width: 60%;
                max-width: 140px;
            }
        }

        /* Esconde o indicador em telas grandes */
        @media (min-width: 601px) {
            .scroll-indicator {
                display: none;
            }
        }
    </style>
</head>

    <script>
        // Fun√ß√£o para o contador regressivo
        function atualizarContador() {
            const dataEvento = new Date('2026-03-29T00:00:00'); // Data do evento (29 de mar√ßo de 2026)

            const diff = dataEvento - agora;

            if (diff > 0) {
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

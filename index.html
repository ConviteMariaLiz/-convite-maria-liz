<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convite para o anivers√°rio da Maria Liz. Confirme sua presen√ßa via WhatsApp!">
    <title>Convite para o Anivers√°rio da Maria Liz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: linear-gradient(135deg, #ff69b4, #ffb6c1);
            --cor-botao: #25D366;
            --cor-botao-hover: #20c157;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.4);
            --fonte-principal: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: var(--fonte-principal);
            background: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: var(--sombra);
            overflow-y: auto;
            max-height: 90vh;
        }

        /* AJUSTE DA IMAGEM DO TOPO PARA FICAR PR√ìXIMA AO CONTADOR */
        .img-header {
            width: 70%; /* Tamanho vis√≠vel e proporcional */
            max-width: 250px;
            height: auto;
            margin-bottom: 10px; /* Reduzi para tirar a lacuna */
            display: block;
        }

        #contador {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: var(--sombra);
        }

        .unidade {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 10px;
            padding: 10px;
            min-width: 60px;
            box-shadow: var(--sombra);
            color: #333;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .numero {
            font-size: 1.8rem;
            font-family: 'Courier New', monospace;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .convite-img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            animation: fadeIn 1.5s ease-in, balanco 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes balanco {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            50% { transform: rotate(-1deg); }
            75% { transform: rotate(0.5deg); }
        }

        .botao-confirmar, .botao-local {
            display: block;
            width: 85%;
            margin: 20px auto;
            padding: 18px;
            background-color: var(--cor-botao);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            background-size: 50px 50px;
            background-position: center left 10px;
            background-repeat: no-repeat;
        }

        .botao-confirmar { background-image: url('https://i.pinimg.com/originals/11/6b/b1/116bb116b2ce763a809594a81fc3d841.gif'); }
        .botao-local { background-image: url('https://i.pinimg.com/originals/6e/60/8f/6e608f505913f335e9bc6c8511b4e36f.gif'); }

        @media (max-width: 600px) {
            .container { max-width: 98%; padding: 10px; }
            .unidade { min-width: 50px; padding: 8px; }
            .numero { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header style="text-align: center; width: 100%; display: flex; flex-direction: column; align-items: center;">
            
            <img src="https://i.imgur.com/IcUE1sP.png" alt="Maria Liz 3 anos" class="img-header">

            <div id="contador">
                <div class="unidade">
                    <span id="dias" class="numero">0</span>
                    <div class="label">Dias</div>
                </div>
                <div class="unidade">
                    <span id="horas" class="numero">0</span>
                    <div class="label">Horas</div>
                </div>
                <div class="unidade">
                    <span id="minutos" class="numero">0</span>
                    <div class="label">Min</div>
                </div>
                <div class="unidade">
                    <span id="segundos" class="numero">0</span>
                    <div class="label">Seg</div>
                </div>
            </div>
        </header>

        <main style="width: 100%;">
            <img src="convite.png" alt="Convite" class="convite-img" onerror="this.style.display='none';">
            <img src="convite2.png" alt="Convite" class="convite-img" onerror="this.style.display='none';">
            
            <a href="https://wa.me/5585921508496?text=Oi!%20Confirmo%20presen√ßa%20no%20anivers√°rio%20da%20Maria%20Liz!" class="botao-confirmar">
                ‚úÖ CONFIRMAR PRESEN√áA
            </a>
            
            <button class="botao-local" id="localButton" onclick="irParaLocal()">
                üìç LOCAL DO EVENTO
            </button>
        </main>
    </div>

    <script>
        function atualizarContador() {
            const dataEvento = new Date('2026-03-29T00:00:00');
            const agora = new Date();
            const diff = dataEvento - agora;

            if (diff > 0) {
                document.getElementById('dias').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('horas').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('minutos').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('segundos').innerText = Math.floor((diff % (1000 * 60)) / 1000);
            }
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();

        function irParaLocal() {
            window.open('https://share.google/O8SSLfRoFTqmfCAVP', '_blank');
        }
    </script>
</body>
</html>

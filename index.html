<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Maria Liz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: linear-gradient(135deg, #ff69b4, #ffb6c1);
            --cor-botao: #25D366;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            box-shadow: var(--sombra);
            max-height: 95vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* BLOCO DO CONTADOR COM A IMAGEM JUNTO */
        .contador-wrapper {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: var(--sombra);
            text-align: center;
        }

        /* A imagem onde voc√™ marcou, sem lacunas */
        .img-selo {
            width: 180px; /* Tamanho vis√≠vel */
            height: auto;
            margin-bottom: -5px; /* Puxa o contador para perto */
            display: inline-block;
        }

        .contador-flex {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding-top: 10px;
        }

        .unidade {
            background: #fff;
            border-radius: 10px;
            padding: 8px;
            flex: 1;
            min-width: 55px;
            color: #333;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .numero { font-size: 1.5rem; display: block; }
        .label { font-size: 0.65rem; text-transform: uppercase; color: #666; }

        .convite-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: var(--sombra);
        }

        .botao {
            width: 100%;
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 50px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--sombra);
            background-color: var(--cor-botao);
        }

        /* Estilo espec√≠fico para mobile */
        @media (max-width: 400px) {
            .numero { font-size: 1.2rem; }
            .img-selo { width: 140px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contador-wrapper">
            <img src="https://i.imgur.com/IcUE1sP.png" class="img-selo" alt="Maria Liz">
            
            <div class="contador-flex" id="contador">
                <div class="unidade">
                    <span id="dias" class="numero">0</span>
                    <span class="label">Dias</span>
                </div>
                <div class="unidade">
                    <span id="horas" class="numero">0</span>
                    <span class="label">Horas</span>
                </div>
                <div class="unidade">
                    <span id="minutos" class="numero">0</span>
                    <span class="label">Min</span>
                </div>
                <div class="unidade">
                    <span id="segundos" class="numero">0</span>
                    <span class="label">Seg</span>
                </div>
            </div>
        </div>

        <main style="width: 100%;">
            <img src="convite.png" class="convite-img" alt="Convite" onerror="this.style.display='none'">
            <img src="convite2.png" class="convite-img" alt="Convite parte 2" onerror="this.style.display='none'">

            <a href="https://wa.me/5585921508496?text=Confirmado!" class="botao">
                ‚úÖ CONFIRMAR PRESEN√áA
            </a>

            <button class="botao" onclick="window.open('https://share.google/O8SSLfRoFTqmfCAVP', '_blank')">
                üìç LOCAL DO EVENTO
            </button>
        </main>
    </div>

    <script>
        function atualizar() {
            const data = new Date('2026-03-29T00:00:00');
            const diff = data - new Date();
            if (diff > 0) {
                document.getElementById('dias').innerText = Math.floor(diff / 864e5);
                document.getElementById('horas').innerText = Math.floor((diff % 864e5) / 36e5);
                document.getElementById('minutos').innerText = Math.floor((diff % 36e5) / 6e4);
                document.getElementById('segundos').innerText = Math.floor((diff % 6e4) / 1e3);
            }
        }
        setInterval(atualizar, 1000);
        atualizar();
    </script>
</body>
</html>

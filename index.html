<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Convite para o Aniversário da Maria Liz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: linear-gradient(135deg, #ff69b4, #ffb6c1);
            --cor-botao: #25D366;
            --cor-botao-hover: #20c157;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.4);
            --fonte-principal: 'Roboto', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: var(--fonte-principal);
            background: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px; /* Reduzi o padding para tirar a lacuna */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: var(--sombra);
            overflow-y: auto;
            max-height: 95vh;
        }

        /* AJUSTE DA IMAGEM DO TOPO - SEM LACUNA */
        .header-img {
            width: 80%; /* Tamanho bem visível */
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto; /* Margem pequena embaixo para encostar no contador */
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        #contador {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: var(--sombra);
            width: 100%;
        }

        .unidade {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            border-radius: 10px;
            padding: 10px;
            flex: 1; /* Faz as caixas crescerem por igual */
            min-width: 60px;
            box-shadow: var(--sombra);
            color: #333;
            font-weight: bold;
        }

        .numero {
            font-size: 1.6rem;
            font-family: 'Courier New', monospace;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .convite-img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: var(--sombra);
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .botao-confirmar, .botao-local {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 18px;
            background-color: var(--cor-botao);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: var(--sombra);
            border: none;
            cursor: pointer;
        }

        .botao-confirmar {
            background-image: url('https://i.pinimg.com/originals/11/6b/b1/116bb116b2ce763a809594a81fc3d841.gif');
            background-size: 40px;
            background-position: left 15px center;
            background-repeat: no-repeat;
        }

        .botao-local {
            background-image: url('https://i.pinimg.com/originals/6e/60/8f/6e608f505913f335e9bc6c8511b4e36f.gif');
            background-size: 40px;
            background-position: left 15px center;
            background-repeat: no-repeat;
        }

        @media (max-width: 600px) {
            .container { max-width: 95%; }
            .numero { font-size: 1.4rem; }
            .unidade { min-width: 45px; padding: 8px; }
        }
    </style>
</head>

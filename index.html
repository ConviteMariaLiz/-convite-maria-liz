<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convite para o aniversário da Maria Liz. Confirme sua presença via WhatsApp!">
    <title>Convite para o Aniversário da Maria Liz</title>
    <!-- Fonte externa para um visual mais profissional -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para facilitar manutenção */
        :root {
            --cor-fundo: linear-gradient(135deg, #00a8e8, #007bff);
            --cor-botao: #25D366;
            --cor-botao-hover: #20c157;
            --sombra: 0 4px 15px rgba(0, 0, 0, 0.4);
            --fonte-principal: 'Roboto', sans-serif;
        }

        /* Reset e estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: var(--fonte-principal);
            background: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container principal */
        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: var(--sombra);
        }

        /* Imagens do convite */
        .convite-img {
            width: 100%;
            max-height: 400px; /* Limita a altura para evitar imagens muito grandes, mas mostra tudo */
            display: block;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: var(--sombra);
            object-fit: contain; /* Mostra a imagem inteira sem cortar, mas pode deixar espaços */
        }

        /* Fallback para imagens que não carregam */
        .fallback {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            color: #fff;
            font-weight: bold;
            display: none; /* Escondido por padrão */
        }

        /* Botão de confirmação */
        .botao {
            display: block;
            width: 85%;
            margin: 25px auto;
            padding: 18px;
            background-color: var(--cor-botao);
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: var(--sombra);
            transition: all 0.3s ease; /* Transição suave */
            border: none;
            cursor: pointer;
        }

        .botao:hover {
            background-color: var(--cor-botao-hover);
            transform: translateY(-2px); /* Efeito de elevação */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .botao:focus {
            outline: 2px solid #fff;
            outline-offset: 2px;
        }

        /* Responsividade para telas menores */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }
            .botao {
                width: 90%;
                font-size: 1rem;
                padding: 15px;
            }
            .convite-img {
                max-height: 300px; /* Ajusta para telas menores */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="text-align: center; margin-bottom: 20px; font-size: 1.5rem;">Convite Especial</h1>
        </header>
        <main>
            <!-- Primeira imagem do convite -->
            <img src="convite.png" alt="Parte superior do convite para o aniversário da Maria Liz" class="convite-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="fallback">Imagem não encontrada. Verifique o caminho do arquivo.</div>
            
            <!-- Segunda imagem do convite -->
            <img src="convite2.png" alt="Parte inferior do convite para o aniversário da Maria Liz" class="convite-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="fallback">Imagem não encontrada. Verifique o caminho do arquivo.</div>
            
            <!-- Botão de confirmação -->
            <a href="https://wa.me/5585921508496?text=Oi!%20Confirmo%20presença%20no%20aniversário%20da%20Maria%20Liz!" class="botao" aria-label="Clique para confirmar presença no WhatsApp">
                ✅ CONFIRMAR PRESENÇA
            </a>
        </main>
    </div>
</body>
</html>

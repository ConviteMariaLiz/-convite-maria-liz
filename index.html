<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>
        /* Vari√°veis CSS para facilitar manuten√ß√£o */
        :root {

        /* Reset e estilos globais */
        * {

        body, html {

            background: var(--cor-fundo);
            display: flex;

            align-items: center;
            color: #fff;

        /* Container principal */
        .container {

            display: flex;

            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;

        }

        /* Contador regressivo */
        #contador {

            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;

            color: #fff;
        }

        /* Imagens do convite */
        .convite-img {

        /* Fallback para imagens que n√£o carregam */
        .fallback {

            margin-bottom: 15px;

        /* Bot√£o de confirma√ß√£o */
        .botao {

            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: var(--sombra);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .botao:hover {
            background-color: var(--cor-botao-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .botao:focus {

            outline-offset: 2px;
        }

        /* Responsividade para telas menores (mobile-first) */
        @media (max-width: 600px) {

                padding: 10px;
                max-height: 95vh;
            }
            .convite-img {

            .botao {

            }
            h1 {

</head>
<body>

    <script>
        // Fun√ß√£o para o contador regressivo
        function atualizarContador() {
            const dataEvento = new Date('2026-03-29T00:00:00'); // Data do evento (29 de mar√ßo de 2026)
            const agora = new Date();
            const diff = dataEvento - agora;

            if (diff > 0) {
                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('contador').innerText = `Faltam ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos para o anivers√°rio! üéÇ`;
            } else {
                document.getElementById('contador').innerText = 'O evento j√° aconteceu! üéâ Feliz anivers√°rio, Maria Liz!';
            }
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);

        atualizarContador();

        // Fun√ß√£o para tocar m√∫sica e redirecionar
        function tocarMusicaEIrParaLocal() {
            const audio = document.getElementById('musica');
            audio.play().then(() => {

                setTimeout(() => {

            }).catch(error => {
                console.log('Autoplay bloqueado:', error);

                window.open('https://share.google/O8SSLfRoFTqmfCAVP', '_blank');
            });
        }
    </script>
</body>
</html>
